<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <script type="module" src="main.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Advice #<span id="adviceID" class="advice-id">117</span></h1>
        <div class="advice-wrapper">
          <q id="advice" class="advice"
            >It is easy to sit up and take notice, what's difficult is getting
            up and taking action.</q
          >
        </div>
        <img
          class="divider-desktop"
          src="/images/pattern-divider-desktop.svg"
          alt="pattern divider"
        />
        <img
          class="divider-mobile"
          src="/images/pattern-divider-mobile.svg"
          alt="pattern divider"
        />
        <div id="dice" class="dice">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by &nbsp;
      <a href="https://www.makhloufi.me" target="_blank">Hassan A. Makhloufi</a
      >.
    </footer>
  </body>
</html>
